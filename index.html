<!doctype html><html lang="en" data-bs-theme="light"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="https://fav.farm/☑️"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body class="container my-3"><div class="row"><nav class="col-lg-3"><section class="mb-5"><header class="d-flex justify-content-between"><h1>Todo List</h1><button data-bs-toggle="dark-mode" aria-label="Toggle theme" alt="Toggle theme" title="Toggle theme" id="toggle-theme-btn" class="btn btn-link"><i id="theme-icon" class="bi bi-moon-stars-fill"></i></button></header><hr class="mt-1 mb-3"/><div class="d-flex flex-column gap-2"><button id="today-btn" class="text-start btn">Today</button> <button id="upcoming-btn" class="text-start btn">Upcoming</button> <button id="important-btn" class="text-start btn">Important</button> <button id="all-btn" class="text-start btn">All Tasks</button></div></section><section class="mb-5"><div class="d-flex justify-content-between"><h2>Lists</h2><button id="new-list-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-list-modal">New List</button></div><hr/><div id="user-lists" class="d-flex flex-column gap-2"></div><div id="new-list-modal" class="modal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><form id="new-list-form" class="modal-content"><div class="modal-header"><h5 class="modal-title">New List</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><div class="mb-3"><label for="list-name" class="form-label">Name</label> <input required placeholder="e.g. Work" maxlength="10" class="form-control" id="list-name"/></div></div><div class="modal-footer d-flex justify-content-center"><button type="submit" class="btn btn-primary">Add List</button></div></form></div></div></section></nav><main class="col-lg-9"><div class="d-flex justify-content-between"><h2 id="list-title">Today</h2><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-task-modal">New Task</button></div><hr/><div id="task-preview" class="d-flex flex-column gap-3"></div><div id="new-task-modal" class="modal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><form id="new-task-form" class="modal-content"><div class="modal-header"><h5 class="modal-title">New Task</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><div class="mb-3"><label for="task-name" class="form-label">Title</label> <input placeholder="e.g. Update sales sheets" required class="form-control" id="task-name"/></div><div class="mb-3"><label for="task-description" class="form-label">Description <span class="text-body-secondary">(Optional)</span></label> <input placeholder="e.g Update sales data" maxlength="25" class="form-control" id="task-description"/></div><div class="mb-3"><label for="task-due-date" class="form-label">Due Date</label> <input type="datetime-local" required class="form-control" id="task-due-date"/></div><div class="mb-3"><label for="task-priority" class="form-label">Priority</label> <select required class="form-select" id="task-priority"><option selected="selected" value="" disabled="disabled">Select</option><option value="0">Low</option><option value="1">Medium</option><option value="2">High</option></select></div></div><div class="modal-footer d-flex justify-content-center"><button type="submit" class="btn btn-primary">Add Task</button></div></form></div></div></main></div><div class="row mt-auto"><footer class="col-md-12 text-center"><p>Developed by <a class="link" href="http://github.com/adrianogtl" target="_blank" rel="noopener noreferrer">Adriano Garcia</a></p></footer></div></body></html>
